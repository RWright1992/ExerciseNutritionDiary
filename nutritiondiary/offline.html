  <script type="text/javascript">
      function initStorage(){ //fuction to allow application to save diary note to internal storage

        function saveNote(){
        var note1 = document.getElementById('note1');
        localStorage.setItem('note1',note1.value);
      }

      saveNote(); //saving the note into internal storage
    }

      function displayNote(){ //function to allow application to display note if there is a note in the local storage
        if(localStorage.getItem('note1') != null){
        
        document.write('Diary Note:'+localStorage.getItem('note1'));

        }

      }
  </script>
